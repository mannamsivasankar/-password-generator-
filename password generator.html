<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href=" password style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form>
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12">
            <br><br>
            <label for="uppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="uppercase" checked>
            <br><br>
            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" checked>
            <br><br>
            <label for="specialChars">Include Special Characters:</label>
            <input type="checkbox" id="specialChars" checked>
            <br><br>
            <button id="generate">Generate Password</button>
        </form>
        <p id="password"></p>
    </div>
    <script src="password script.js"></script>
</body>
</html>
